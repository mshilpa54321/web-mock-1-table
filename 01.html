<!DOCTYPE html>
<html lang="en">
<head>
    <title>marquee</title>
</head>
<body>
    <h1><marquee behaviour="scroll" direction="down">Good Morning</marquee>
    </h1>
    <h1>
        <marquee behaviour="alternate" direction="right" bgcolor="orange" scrolldelay="200">Good Afternoon</marquee>
    </h1>
    <h1>
        <marquee behaviour="alternate" bgcolor="greenyellow" scrollamount="50">Good Night</marquee>
    </h1>
</body>
</html>
